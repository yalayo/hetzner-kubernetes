name: Infrastructure

on:
  push:
    branches: [ master ]
  # workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  NIX_PATH: nixpkgs=channel:nixos-24.11

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Terraform Init & Plan
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          TF_VAR_k3s_token: ${{ secrets.K3S_TOKEN }}
        run: |
          cd ./terraform
          terraform init
          terraform plan -target hcloud_server.cicd -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Upload Terraform plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            terraform/tfplan
            terraform/plan.txt

  terraform-apply:
    name: Terraform Apply (manual approval)
    runs-on: ubuntu-latest
    needs: terraform-plan

    if: needs.terraform-plan.outputs.plan_has_changes == 'true'

    environment:
      name: infra-approval

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Download approved plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform

      - name: Show approved plan
        run: cat terraform/plan.txt

      - name: Terraform Apply
        id: apply
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          TF_VAR_k3s_token: ${{ secrets.K3S_TOKEN }}
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

          CICD_IP=$(terraform output -raw cicd_ip | head -n1)
          echo "cicd_ip=$CICD_IP" >> "$GITHUB_OUTPUT"

      - name: Prepare SSH key and config
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_nixos_anywhere
          chmod 600 ~/.ssh/id_nixos_anywhere

          ssh-keyscan -H "${{ steps.apply.outputs.cicd_ip }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Install NixOS remotely
        run: |
          set -euo pipefail
          IP=${{ steps.apply.outputs.cicd_ip }}
          echo "Deploying to $IP"

          export SSH_OPTS="-o ServerAliveInterval=60 -o ServerAliveCountMax=120"

          nix run github:nix-community/nixos-anywhere -- \
            --flake './nix/cicd/etc/nixos#cicd' \
            --generate-hardware-config nixos-generate-config ./hardware-configuration.nix \
            --extra-files ./nix/cicd \
            --build-on remote \
            --no-root-password \
            --debug \
            --target-host "root@$IP" \
            -i ~/.ssh/id_nixos_anywhere